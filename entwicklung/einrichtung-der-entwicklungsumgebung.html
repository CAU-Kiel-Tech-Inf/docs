n eigener Programme stark erleichtern.\nZwei große Vertreter an Entwicklungsumgebungen sind Eclipse und\nIntelliJ.\n\n**Hinweis:** Bevor man sich um die Einrichtung der Entwicklungsumgebung\nkümmert, muss unbedingt [Java installiert](installation-von-java) sein.\n\n## Zufallsspieler beschaffen\n\nDer Zufallsspieler ist schon ein fertiger Computerspieler. Denn Quellcode\nkann man verwenden, um seinen eigenen Spieler zu programmieren. Den\nZufallsspieler bekommt man im \n[Downloadbereich der Software-Challenge](https://software-challenge.de/dokumentation-und-material).\nMan braucht die Version\n*als Quellcode*.\n\n## Einrichtung von Eclipse\n\n### Beschaffung und Installation der Software\n\nAm einfachsten ist die Installation von Eclipse mittels des Eclipse\nInstaller. Dies ist auf folgender Seite erklärt:\n\u003chttps://www.eclipse.org/downloads/packages/installer\u003e\n\n### Zufallsspieler in Eclipse einbinden\n\n![Zufallsspieler in Eclipse importieren](/images/eclipse_import_project.jpg)\n\n1.  Im Menü auf \"File\" → \"Import…\" gehen\n\n2.  Im Dialogfenster unter \"General\" \"Projects from Folder or Archive\"\n    wählen, dann auf den \"Next\" Button klicken\n\n3.  Oben rechts auf \"Archive…\" klicken und die heruntergeladene\n    ZIP-Datei mit dem Zufallsspieler auswählen. Dann auf \"Finish\" klicken.\n\nNun muss noch das SDK und Spiel-Plugin eingebunden werden, damit\nFunktionen wie Autovervollständigung und Anzeige der Dokumentation\nrichtig arbeiten:\n\n1.  Im Package Explorer einen Rechtsklick auf den Eintrag sdk.jar unter\n    \"Referenced Libraries\" machen und Properties wählen\n\n2.  Links \"Java Source Attachment\" auswählen\n\n3.  Rechts \"Workspace location\" aktivieren und den Pfad zu\n    \"sdk-sources.jar\" (im Ordner \"lib\" des Zufallsspielerquellcode\n    Paketes) einstellen\n\n4.  Den Dialog mit \"Apply and Close\" schließen\n\n5.  Im Package Explorer einen Rechtsklick auf den Eintrag für das\n    Spiel-Plugin unter \"Referenced Libraries\" machen (Spielname und\n    Jahreszahl, also z.B. \"piranhas\\_2019.jar\") und Properties wählen\n\n6.  Links \"Java Source Attachment\" auswählen\n\n7.  Rechts \"Workspace location\" aktivieren und den Pfad zur Source-Jar\n    (im Ordner \"lib\" des Zufallsspielerquellcode Paketes) einstellen\n    (heißt genau wie das Spiel-Plugin, mit einem \"sources\" angehängt,\n    also z.B. \"piranhas\\_2019-sources.jar\")\n\n8.  Den Dialog mit \"Apply and Close\" schließen\n\n### Zufallsspieler aus Eclipse starten\n\nDen Zufallsspieler kann man starten, indem man im Project-Explorer einen\nRechtsklick auf die Datei `Starter.java` macht und dann \"Run As\" → \"Java\nApplication\" auswählt.\n\n**Hinweis:** Damit der Zufallsspieler erfolgreich startet, muss der\n:t[Spielleiter]{#server} laufen und auf eine Verbindung warten.\n\n## Weiterführende Links\n\n-   [Homepage der Eclipse-IDE](http://www.eclipse.org)\n\n-   [Homepage des NetBeans-Projektes](http://www.netbeans.org)\n","toc":{"headings":[{"level":1,"label":"Einrichtung der (Java-)Entwicklungsumgebung","anchor":"einrichtung-der-javaentwicklungsumgebung"},{"level":2,"label":"Zufallsspieler beschaffen","anchor":"zufallsspieler-beschaffen"},{"level":2,"label":"Einrichtung von Eclipse","anchor":"einrichtung-von-eclipse"},{"level":3,"label":"Beschaffung und Installation der Software","anchor":"beschaffung-und-installation-der-software"},{"level":3,"label":"Zufallsspieler in Eclipse einbinden","anchor":"zufallsspieler-in-eclipse-einbinden"},{"level":3,"label":"Zufallsspieler aus Eclipse starten","anchor":"zufallsspieler-aus-eclipse-starten"},{"level":2,"label":"Weiterführende Links","anchor":"weiterfhrende-links"}]},"navigation":{"next":{"name":"Bedienung von Eclipse","index":7,"href":"/entwicklung/bedienung-von-eclipse","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/entwicklung/bedienung-von-eclipse.md"},"current":{"name":"Einrichtung der Entwicklungsumgebung","index":6,"href":"/entwicklung/einrichtung-der-entwicklungsumgebung","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/entwicklung/einrichtung-der-entwicklungsumgebung.md"},"previous":{"name":"Installation von Java","index":5,"href":"/entwicklung/installation-von-java","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/entwicklung/installation-von-java.md"},"sections":[{"name":"Die Software-Challenge","index":0,"href":"/allgemein","isEmpty":false,"pages":[{"name":"Wettkampfmodalitäten","index":2,"href":"/allgemein/wettkampf","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/wettkampf.md"},{"name":"Das Spiel kennenlernen","index":3,"href":"/allgemein/spiel","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/spiel.md"}],"sections":[],"repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/index.md"},{"name":"Spiele","index":1,"virtual":true,"href":"/spiele","isEmpty":true,"pages":[],"sections":[{"name":"BLokus","hide":true,"href":"/spiele/blokus","isEmpty":false,"pages":[],"sections":[{"name":"Spielregeln","hide":true,"href":"/spiele/blokus/spielregeln","isEmpty":true,"pages":[{"href":"/spiele/blokus/spielregeln/content","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/spielregeln/content.md"},{"href":"/spiele/blokus/spielregeln/regeln","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/spielregeln/regeln.md"}],"sections":[],"repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/spielregeln/index.md"},{"name":"XML-Dokumentation","hide":true,"href":"/spiele/blokus/xml-dokumentation","isEmpty":true,"pages":[{"href":"/spiele/blokus/xml-dokumentation/einleitung-xml","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/xml-dokumentation/einleitung-xml.md"},{"href":"/spiele/blokus/xml-dokumentation/spiel-betreten","
