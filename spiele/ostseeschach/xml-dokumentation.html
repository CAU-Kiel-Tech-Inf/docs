<!DOCTYPE html><html lang="de"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/5771663dc82ccf3e.css" as="style"/><link rel="stylesheet" href="/_next/static/css/5771663dc82ccf3e.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-9527d1a2c34035d1.js" defer=""></script><script src="/_next/static/chunks/framework-ce84985cd166733a.js" defer=""></script><script src="/_next/static/chunks/main-51d231f41fd8d54e.js" defer=""></script><script src="/_next/static/chunks/pages/_app-20d962603443bb93.js" defer=""></script><script src="/_next/static/chunks/175675d1-c03f10a776745361.js" defer=""></script><script src="/_next/static/chunks/57e613a8-9355bccbe9da6c24.js" defer=""></script><script src="/_next/static/chunks/2795-196daba758a68794.js" defer=""></script><script src="/_next/static/chunks/1954-287c902a0b899d94.js" defer=""></script><script src="/_next/static/chunks/pages/%5B%5B...page%5D%5D-759924a99600f40c.js" defer=""></script><script src="/_next/static/4Lmtr217sdrC9xLiIwNuj/_buildManifest.js" defer=""></script><script src="/_next/static/4Lmtr217sdrC9xLiIwNuj/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="hyperbook loading">...</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"locale":"de","markdown":"Dieses Dokument erklärt die XML-Schnittstelle der Software-Challenge für\ndas aktuelle Spiel.\n\n[PDF-Version dieses Dokumentes](xml-dokumentation.pdf)\n\nWir freuen uns über sämtliche Verbesserungsvorschläge.  \nDie Dokumentation kann [direkt auf\nGitHub](https://github.com/software-challenge/docs) editiert werden,\neinzige Voraussetzung ist eine kostenlose Registrierung bei GitHub. Ist\nman angemeldet, kann man ein Dokument auswählen (ein guter Startpunkt\nist die Datei\n[index.md](https://github.com/software-challenge/docs/blob/main/index.md)\nwelche Verweise auf alle Sektionen der Dokumentation enthält) und dann\nauf den Stift oben rechts klicken. Damit wird von GitHub automatisch ein\nFork und ein Pull Request erstellt.  \nAlternativ auch gern eine E-Mail an \u003cinfo@software-challenge.de\u003e oder\neine Nachricht im [Discord](https://discord.gg/jhyF7EU).\n\n# Spiel betreten\n\n    \u003cprotocol\u003e\n\nDieses Tag eröffnet die Kommunikation mit dem Server. Dann gibt es drei\nMöglichkeiten, einer Spielpartie beizutreten.\n\n## Beliebige Partie\n\nBetritt ein beliebige offene Spielpartie:\n\n    \u003cjoin /\u003e\n\nSollte kein Spiel offen sein, wird automatisch ein neues erstellt.\nAbhängig von der Einstellung `paused` in `server.properties` wird das\nSpiel pausiert gestartet oder nicht.\n\n## Bestimmte Partie\n\nEiner bestimmten, bereits offenen aber noch nicht gestarteten Partie\nkann durch Angabe der `ROOM_ID` beigetreten werden:\n\n    \u003cjoinRoom roomId=\"ROOM_ID\" /\u003e\n\n## Mit Reservierung\n\nUnter Angabe eines Reservierungscodes kann man einen reservierten Platz\nin einer geplanten Partie einnehmen:\n\n    \u003cjoinPrepared reservationCode=\"RESERVATION\" /\u003e\n\n## Antwort\n\nDer Server antwortet auf einen erfolgreichen Spielbeitritt mit:\n\n    \u003cjoined roomId=\"ROOM_ID\" /\u003e\n\nROOM\\_ID  \nIdentifikationscode der Spielpartie\n\n# Spielverlauf\n\n## Start\n\nDer Server eröffnet das Spiel mit einer Begrüßung und dem initialen\nSpielstatus sobald beide Spieler verbunden sind.\n\nROOM\\_ID  \nIdentifikationscode der Spielpartie\n\nCOLOR  \nSpielerfarbe\n\nSTATUS  \n[Spielstatus](#status) der Partie\n\n\u003c!-- --\u003e\n\n    \u003croom roomId=\"ROOM_ID\"\u003e\n      \u003cdata class=\"welcomeMessage\" color=\"COLOR\"\u003e\u003c/data\u003e\n    \u003c/room\u003e\n    \u003croom roomId=\"ROOM_ID\"\u003e\n      \u003cdata class=\"memento\"\u003e\n        STATUS\n      \u003c/data\u003e\n    \u003c/room\u003e\n\n## Ablauf\n\nDer erste Spieler erhält dann eine Zugaufforderung:\n\n    \u003croom roomId=\"ROOM_ID\"\u003e\n      \u003cdata class=\"moveRequest\" /\u003e\n    \u003c/room\u003e\n\nWorauf dieser innerhalb der gesetzten Zeitbeschränkung mit einem\n[Zug](#zug) antwortet:\n\n    \u003croom roomId=\"ROOM_ID\"\u003e\n      \u003cdata class=\"move\"\u003e\n        ZUG\n      \u003c/data\u003e\n    \u003c/room\u003e\n\nNach Erhalt des Zuges sendet der Server den neuen Spielstatus an alle\nSpieler und dem nächsten Spieler eine Zugaufforderung. So geht es hin\nund her bis zum [Spielergebnis](#spielende).\n\n## Ende der Kommunikation\n\nDie letzte Nachricht des Servers endet mit:\n\n    \u003c/protocol\u003e\n\nDanach wird die Verbindung geschlossen.\n\n# Spielstatus\n\nstartTeam  \ndas Team, das als erstes dran ist\n\nboard  \ndie Positionen der Spielfiguren - `count` gibt die Turmhöhe an\n\nlastMove  \nder vorherige Zug - hat die selbe Struktur wie ein [Zug](#zug), der\ngesendet wird, außer dass das Tag `\u003clastMove\u003e` statt `\u003cmove\u003e` heisst.\nDer vorherige Zug wird in jedem Spielstatus angegeben, ausser vor dem\nersten Zug.\n\nambers  \ndie Anzahl der Bernsteine pro Team\n\n\u003c!-- --\u003e\n\n    \u003cstate turn=\"27\"\u003e\n      \u003cstartTeam\u003eONE\u003c/startTeam\u003e\n      \u003cboard\u003e\n        \u003cpieces\u003e\n          \u003centry\u003e\n            \u003ccoordinates x=\"0\" y=\"0\"/\u003e\n            \u003cpiece type=\"Moewe\" team=\"TWO\" count=\"1\"/\u003e\n          \u003c/entry\u003e\n          \u003centry\u003e\n            \u003ccoordinates x=\"5\" y=\"6\"/\u003e\n            \u003cpiece type=\"Robbe\" team=\"ONE\" count=\"2\"/\u003e\n          \u003c/entry\u003e\n        \u003c/pieces\u003e\n      \u003c/board\u003e\n      \u003clastMove\u003e\n        \u003cfrom x=\"4\" y=\"4\"/\u003e\n        \u003cto x=\"5\" y=\"6\"/\u003e\n      \u003c/lastMove\u003e\n      \u003cambers\u003e\n        \u003centry\u003e\n          \u003cteam\u003eONE\u003c/team\u003e\n          \u003cint\u003e1\u003c/int\u003e\n        \u003c/entry\u003e\n        \u003centry\u003e\n          \u003cteam\u003eTWO\u003c/team\u003e\n          \u003cint\u003e0\u003c/int\u003e\n        \u003c/entry\u003e\n      \u003c/ambers\u003e\n    \u003c/state\u003e\n\n# Zug\n\n`from`  \nKoordinaten des zu ziehenden Spielsteines\n\n`to`  \nKoordinaten des Zielfeldes\n\n\u003c!-- --\u003e\n\n    \u003cfrom x=\"0\" y=\"1\"/\u003e\n    \u003cto x=\"1\" y=\"2\"/\u003e\n\n# Spielergebnis\n\nZum Spielende erhält jeder Spieler das Ergebnis. Es beginnt mit einer\n`definition`, die die Interpretation der Ergebnisse erklärt. Für jeden\nSpieler gibt es einen Eintrag in `scores`. Der darin enthaltene `score`\nschlüsselt sich auf in:\n\ncause  \nBeitrag des Spielers zum Spielende (`REGULAR`, `LEFT`, `RULE_VIOLATION`,\n`SOFT_TIMEOUT`, `HARD_TIMEOUT`)\n\nreason  \nErklärung zu `cause`\n\npart  \nSiegpunkte des Spielers (0 verloren, 1 unentschieden, 2 gewonnen) und\nweitere Punkteinträge entsprechend `definition`\n\nWenn es einen Sieger gibt, endet es mit einem `winner`-Tag, welches das\nGewinner-Team angibt.\n\nHier ein Beispiel:\n\n    \u003croom roomId=\"ROOM_ID\"\u003e\n      \u003cdata class=\"result\"\u003e\n        \u003cdefinition\u003e\n          \u003cfragment name=\"Siegpunkte\"\u003e\n            \u003caggregation\u003eSUM\u003c/aggregation\u003e\n            \u003crelevantForRanking\u003etrue\u003c/relevantForRanking\u003e\n          \u003c/fragment\u003e\n          \u003cfragment name=\"∅ Punkte\"\u003e\n            \u003caggregation\u003eAVERAGE\u003c/aggregation\u003e\n            \u003crelevantForRanking\u003etrue\u003c/relevantForRanking\u003e\n          \u003c/fragment\u003e\n        \u003c/definition\u003e\n        \u003cscores\u003e\n          \u003centry\u003e\n            \u003cplayer name=\"rad\" team=\"ONE\"/\u003e\n            \u003cscore cause=\"REGULAR\" reason=\"\"\u003e\n              \u003cpart\u003e2\u003c/part\u003e\n              \u003cpart\u003e27\u003c/part\u003e\n            \u003c/score\u003e\n          \u003c/entry\u003e\n          \u003centry\u003e\n            \u003cplayer name=\"blues\" team=\"TWO\"/\u003e\n            \u003cscore cause=\"LEFT\" reason=\"Player left\"\u003e\n              \u003cpart\u003e0\u003c/part\u003e\n              \u003cpart\u003e15\u003c/part\u003e\n            \u003c/score\u003e\n          \u003c/entry\u003e\n        \u003c/scores\u003e\n        \u003cwinner team=\"ONE\"/\u003e\n      \u003c/data\u003e\n    \u003c/room\u003e\n","data":{},"toc":{"headings":[{"level":1,"label":"Spiel betreten","anchor":"spiel-betreten"},{"level":2,"label":"Beliebige Partie","anchor":"beliebige-partie"},{"level":2,"label":"Bestimmte Partie","anchor":"bestimmte-partie"},{"level":2,"label":"Mit Reservierung","anchor":"mit-reservierung"},{"level":2,"label":"Antwort","anchor":"antwort"},{"level":1,"label":"Spielverlauf","anchor":"spielverlauf"},{"level":2,"label":"Start","anchor":"start"},{"level":2,"label":"Ablauf","anchor":"ablauf"},{"level":2,"label":"Ende der Kommunikation","anchor":"ende-der-kommunikation"},{"level":1,"label":"Spielstatus","anchor":"spielstatus"},{"level":1,"label":"Zug","anchor":"zug"},{"level":1,"label":"Spielergebnis","anchor":"spielergebnis"}]},"navigation":{"next":{"name":"regeln","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/piranhas/spielregeln/regeln.md","href":"/spiele/piranhas/spielregeln/regeln"},"current":{"name":"xml-dokumentation","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/ostseeschach/xml-dokumentation.md","href":"/spiele/ostseeschach/xml-dokumentation"},"previous":{"name":"regeln","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/ostseeschach/regeln.md","href":"/spiele/ostseeschach/regeln"},"sections":[{"name":"Die So
