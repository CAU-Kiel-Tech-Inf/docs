<!DOCTYPE html><html lang="de"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/5771663dc82ccf3e.css" as="style"/><link rel="stylesheet" href="/_next/static/css/5771663dc82ccf3e.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-9527d1a2c34035d1.js" defer=""></script><script src="/_next/static/chunks/framework-ce84985cd166733a.js" defer=""></script><script src="/_next/static/chunks/main-51d231f41fd8d54e.js" defer=""></script><script src="/_next/static/chunks/pages/_app-20d962603443bb93.js" defer=""></script><script src="/_next/static/chunks/175675d1-c03f10a776745361.js" defer=""></script><script src="/_next/static/chunks/57e613a8-9355bccbe9da6c24.js" defer=""></script><script src="/_next/static/chunks/2795-196daba758a68794.js" defer=""></script><script src="/_next/static/chunks/1954-287c902a0b899d94.js" defer=""></script><script src="/_next/static/chunks/pages/%5B%5B...page%5D%5D-759924a99600f40c.js" defer=""></script><script src="/_next/static/4Lmtr217sdrC9xLiIwNuj/_buildManifest.js" defer=""></script><script src="/_next/static/4Lmtr217sdrC9xLiIwNuj/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="hyperbook loading">...</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"locale":"de","markdown":"[PDF-Version dieses Dokumentes](regeln.pdf)\n\nWir freuen uns über sämtliche Verbesserungsvorschläge.  \nDie Dokumentation kann [direkt auf\nGitHub](https://github.com/software-challenge/docs) editiert werden,\neinzige Voraussetzung ist eine kostenlose Registrierung bei GitHub. Ist\nman angemeldet, kann man ein Dokument auswählen (ein guter Startpunkt\nist die Datei\n[index.md](https://github.com/software-challenge/docs/blob/main/index.md)\nwelche Verweise auf alle Sektionen der Dokumentation enthält) und dann\nauf den Stift oben rechts klicken. Damit wird von GitHub automatisch ein\nFork und ein Pull Request erstellt.  \nAlternativ auch gern eine E-Mail an \u003cinfo@software-challenge.de\u003e oder\neine Nachricht im [Discord](https://discord.gg/jhyF7EU).\n\nDas Spielfeld ist ein Aquarium (10x10 Schachbrett mit Spalten A-J und\nZeilen 0-9), ein Spieler spielt die roten, der andere die blauen Fische.\n\n# Anfangsaufstellung\n\n-   8 rote Fische auf den (Schachbrett-)Feldern A1-A8\n\n-   8 rote Fische auf den Feldern J1-J8\n\n-   8 blaue Fische auf den Feldern B0-I0\n\n-   8 blaue Fische auf den Feldern B9-I9\n\nAuf dem Spielfeld gibt es im inneren 6x6-Bereich zwei zufällig\ngenerierte Kraken-Felder, die zwar durchschwommen werden können, auf\ndenen jedoch kein Zug enden darf. Diese Felder behindern also die\nSchwarmbildung. Die beiden zufällig generierten Felder befinden sich\nweder in derselben Zeile noch in derselben Spalte, noch in derselben\nDiagonale.\n\n# Ziel des Spieles\n\nAlle Fische der eigenen Farbe sollen zu einem Schwarm verbunden werden,\nsie sollen also auf einem zusammenhängenden Gebiet auf dem Spielfeld\nstehen, wobei senkrecht, waagerecht und diagonal nebeneinanderliegende\nFelder als zusammenhängend gelten.\n\n# Züge\n\nEs wird abwechselnd gezogen, wobei Rot beginnt. Jede Runde macht jeder\nSpieler einen Zug. In jedem Zug muss man einen eigenen Fisch auf einer\nsenkrechten, waagerechten oder diagonalen Linie genau so viele Felder in\neine Richtung bewegen, wie insgesamt Fische (beider Farben) auf dieser\nLinie sind.\n\nDabei muss man auf einem leeren Feld oder auf einem vom Gegner besetzten\nFeld landen. Beim Zug darf man Felder mit eigenen Fischen sowie Kraken\nüberspringen, nicht aber Felder mit gegnerischen Fischen. Sollte ein\ngegnerischer Fisch im Weg sein, ist der entsprechende Zug ungültig. Bei\nder Anzahl der zu ziehenden Felder werden übersprungene Felder\nmitgezählt. Wenn man auf einem Feld ankommt, auf dem ein gegnerischer\nFisch schwimmt, wird dieser gefressen (ersatzlos vom Spielfeld\nentfernt).\n\nZum Beispiel kann Rot im 1. Zug einen beliebigen roten Fisch zwei Felder\nin Richtung der Spielfeldmitte bewegen, z.B. von A4 nach C4. Eine andere\nMöglichkeit für den 1. Zug wäre, einen Fisch von A1 nach A9 zu ziehen.\nMan könnte auch mit dem Fisch auf A2 den gegnerischen Fisch auf C0\nfressen.\n\n# Spielende\n\nDas Spiel endet, wenn am Ende einer Runde alle auf dem Spielfeld\nverbliebenen Fische einer Farbe zu einem einzigen zusammenhängenden\nSchwarm verbunden sind, spätestens jedoch nach 30 Runden. (Blau könnte\nalso einen roten Schwarm noch in der 2. Hälfte einer Runde wieder\nzerstören.) Das Spiel endet ebenfalls, wenn einer der Spieler keinen\nregulären Zug machen kann. In diesem Fall hat dieser Spieler verloren.\n\n# Gewinner\n\nFalls beim Spielende die Fische nur eines Spielers zu einem einzigen\nzusammenhängenden Schwarm verbunden sind, hat dieser Spieler gewonnen;\nanderenfalls derjenige Spieler mit dem größeren Schwarm. Falls nach den\nvorgenannten Kriterien kein Gewinner ermittelt werden kann, endet das\nSpiel unentschieden.\n\nNachrangiges Kriterium für das Ranking im :t[Wettkampfsystem]{#contest}: Anzahl der\nFische im größten Schwarm des Spielers.\n\nBeim Final Eight gibt es kein nachrangiges Kriterium. Beim Final Eight\ngewinnt derjenige Spieler eine Begegnung, der nach einer geraden Anzahl\nvon Spielen (mindestens 6) mehr Spiele als der Gegner gewonnen hat.\n","data":{},"toc":{"headings":[{"level":1,"label":"Anfangsaufstellung","anchor":"anfangsaufstellung"},{"level":1,"label":"Ziel des Spieles","anchor":"ziel-des-spieles"},{"level":1,"label":"Züge","anchor":"zge"},{"level":1,"label":"Spielende","anchor":"spielende"},{"level":1,"label":"Gewinner","anchor":"gewinner"}]},"navigation":{"next":{"name":"einleitung-xml","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/piranhas/xml-dokumentation/einleitung-xml.md","href":"/spiele/piranhas/xml-dokumentation/einleitung-xml"},"current":{"name":"regeln","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/piranhas/spielregeln/regeln.md","href":"/spiele/piranhas/spielregeln/regeln"},"previous":{"name":"xml-dokumentation","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/ostseeschach/xml-dokumentation.md","href":"/spiele/ostseeschach/xml-dokumentation"},"sections":[{"name":"Die Software-Challenge","index":0,"isEmpty":false,"pages":[{"name":"Wettkampfmodalitäten","index":2,"repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/wettkampf.md","href":"/allgemein/wettkampf"},{"name":"Das Spiel kennenlernen","index":3,"repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/spiel.md","href":"/allgemein/spiel"}],"sections":[],"repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/index.md","href":"/allgemein"},{"name":"Spiele","index":1,"virtual":true,"isEmpty":true,"pages":[],"sections":[{"name":"Hey, Danke für den Fisch!","index":1,"isEmpty":false,"pages":[{"name":"Spielregeln","index":1,"repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/penguins/regeln.md","href":"/spiele/penguins/regeln"},{"name":"XML-Schnittstelle","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/penguins/xml.md","href":"/spiele/penguins/xml"}],"sections":[],"repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/penguins/index.md","href":"/spiele/penguins"},{"name":"Blokus","hide":true,"isEmpty":false,"pages":[],"sections":[{"name":"Spielregeln","hide":true,"isEmpty":true,"pages":[{"name":"content","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/spielregeln/content.md","href":"/spiele/blokus/spielregeln/co
