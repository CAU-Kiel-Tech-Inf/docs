ass=\"memento\"\u003e\n        status\n      \u003c/data\u003e\n    \u003c/room\u003e\n\n## Status\n\n-   Z aktuelle Zugzahl\n\n-   S Spieler, der das Spiel gestartet hat (RED/BLUE)\n\n-   C Spieler, der an der Reihe ist (RED/BLUE)\n\n-   red, blue wie in [Spieler](#spieler) definiert\n\n-   board Das Spielbrett, wie in [Spielbrett](#spielbrett) definiert\n\n-   lastMove Letzter getätigter Zug (nicht in der ersten Runde), wie in\n    [Letzter Zug](#letzter-zug) definiert\n\n-   condition Spielergebnis, wie in [???](#spielende) definiert; nur zum\n    Spielende\n\n\u003c!-- --\u003e\n\n    \u003cstate class=\"state\" turn=\"Z\" startPlayer=\"S\" currentPlayer=\"C\"\u003e\n      red\n      blue\n      [board]\n      [lastMove]\n      [condition]\n    \u003c/state\u003e\n\n## Spieler\n\n-   C Farbe (red/blue)\n\n-   N Anzeigename\n\n-   I Feldindex des Spielers\n\n-   S Anzahl Salate\n\n-   K Anzahl der Karotten\n\n\u003c!-- --\u003e\n\n    \u003cC displayName=\"N\" color=\"C\" index=\"I\" carrots=\"K\" salads=\"S\"\u003e\n      \u003ccards\u003e\n        \u003ctype\u003eTAKE_OR_DROP_CARROTS\u003c/type\u003e\n        \u003ctype\u003eEAT_SALAD\u003c/type\u003e\n        \u003ctype\u003eHURRY_AHEAD\u003c/type\u003e\n        \u003ctype\u003eFALL_BACK\u003c/type\u003e\n      \u003c/cards\u003e\n      \u003clastNonSkipAction class=\"fallBack\" order=\"0\"/\u003e // Beispiel für letzte Aktion\n    \u003c/C\u003e\n\n## Spielbrett\n\n-   FIELD Ein Spielfeld wie in [Spielfeld](#spielfeld) definiert.\n\n\u003c!-- --\u003e\n\n    \u003cboard\u003e\n      \u003cfields index=\"0\" type=\"START\"/\u003e\n      ..\n      FIELD\n      ..\n      \u003cfields index=\"64\" type=\"GOAL\"/\u003e\n    \u003c/board\u003e\n\n## Spielfeld\n\n-   I Feldnummer\n\n-   TYPE Typ des Feldes\n    (START/CARROT/HARE/GOAL/POSITION\\_{X}/HEDGEHOG/SALAD). X ist 1 oder\n    2\n\n\u003c!-- --\u003e\n\n    \u003cfields index=\"I\" type=\"TYPE\"/\u003e\n\n## Letzter Zug\n\nDer letzte Zug ist ein Move (siehe hierzu [???](#zug)).\n\n-   ACTIONS Teilzüge des Zuges (siehe hierzu [???](#action)).\n\n\u003c!-- --\u003e\n\n    \u003clastMove\u003e\n      ACTIONS\n    \u003c/lastMove\u003e\n","data":{},"toc":{"headings":[{"level":1,"label":"Spielstatus","anchor":"spielstatus"},{"level":2,"label":"memento","anchor":"memento"},{"level":2,"label":"Status","anchor":"status"},{"level":2,"label":"Spieler","anchor":"spieler"},{"level":2,"label":"Spielbrett","anchor":"spielbrett"},{"level":2,"label":"Spielfeld","anchor":"spielfeld"},{"level":2,"label":"Letzter Zug","anchor":"letzter-zug"}]},"navigation":{"next":{"name":"spielverlauf","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/hase-und-igel/xml-dokumentation/spielverlauf.md","href":"/spiele/hase-und-igel/xml-dokumentation/spielverlauf"},"current":{"name":"spielstatus","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/hase-und-igel/xml-dokumentation/spielstatus.md","href":"/spiele/hase-und-igel/xml-dokumentation/spielstatus"},"previous":{"name":"spielergebnis","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/hase-und-igel/xml-dokumentation/spielergebnis.md","href":"/spiele/hase-und-igel/xml-dokumentation/spielergebnis"},"sections":[{"name":"Die Software-Challenge","index":0,"isEmpty":false,"pages":[{"name":"Wettkampfmodalitäten","index":2,"repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/wettkampf.md","href":"/allgemein/wettkampf"},{"name":"Das Spiel kennenlernen","index":3,"repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/spiel.md","href":"/allgemein/spiel"}],"sections":[],"repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/index.md","href":"/allgemein"},{"name":"Spiele","index":1,"virtual":true,"isEmpty":true,"pages":[],"sections":[{"name":"Hey, Danke für den Fisch!","index":1,"isEmpty":false,"pages":[{"name":"Spielregeln","in
