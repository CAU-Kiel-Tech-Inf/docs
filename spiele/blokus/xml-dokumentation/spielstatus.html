<!DOCTYPE html><html lang="de"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/1b21dc134db3b537.css" as="style"/><link rel="stylesheet" href="/_next/static/css/1b21dc134db3b537.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-75e2624b687a31a0.js" defer=""></script><script src="/_next/static/chunks/framework-0ba0ddd33199226d.js" defer=""></script><script src="/_next/static/chunks/main-c9f88859d72495e7.js" defer=""></script><script src="/_next/static/chunks/pages/_app-90addf5bd5e205f6.js" defer=""></script><script src="/_next/static/chunks/175675d1-f160d4a5df49f5d3.js" defer=""></script><script src="/_next/static/chunks/57e613a8-591b9c2c1b9a97d3.js" defer=""></script><script src="/_next/static/chunks/694-653b95db103da56f.js" defer=""></script><script src="/_next/static/chunks/317-4764cce426a81f4a.js" defer=""></script><script src="/_next/static/chunks/pages/%5B%5B...page%5D%5D-97c3ef25fc41039f.js" defer=""></script><script src="/_next/static/an3Bl0MUzwjh5-F7mFEnw/_buildManifest.js" defer=""></script><script src="/_next/static/an3Bl0MUzwjh5-F7mFEnw/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="hyperbook loading">...</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"locale":"de","markdown":"# Spielstatus\n\nEs folgt die Beschreibung des Spielstatus, der vor jeder Zugaufforderung\nan die Clients gesendet wird. Das Spielstatus-Tag ist dabei noch in\neinem *data*-Tag der Klasse *memento* gewrappt:\n\n## memento\n\n-   `ROOM_ID` Id des GameRooms\n\n-   `STATUS` Gamestate wie in [Status](#status)\n\n\u003c!-- --\u003e\n\n    \u003croom roomId=\"ROOM_ID\"\u003e\n      \u003cdata class=\"memento\"\u003e\n        STATUS\n      \u003c/data\u003e\n    \u003c/room\u003e\n\n## Status\n\n-   `Z` aktuelle Zugzahl\n\n-   `R` aktuelle Rundenzahl\n\n-   `P` Spielstein, der in der ersten Runde gelegt werden muss, siehe\n    [???](#spielsteine)\n\n-   `T` Team, welches beginnt (`ONE`, `TWO`)\n\n-   `board` Das Spielbrett, wie in [Spielbrett](#spielbrett) definiert\n\n-   `blueShapes`, `yellowShapes`, `redShapes`, `greenShapes` Noch nicht\n    gesetzte Spielsteine, siehe [Nicht gesetzte\n    Spielsteine](#undeployed)\n\n-   `lastMoveMono` beschreibt, wenn eine Farbe alle Steine gelegt hat,\n    ob der Mono-Stein als letztes gelegt wurde\n\n-   `validColors` alle Farben, die noch im Spiel sind\n\n-   `first` Name und auch Team des ersten Spielers.\n\n-   `second` Name und auch Team des zweiten Spielers.\n\n-   `lastMove` der zuletzt ausgeführte Zug, siehe [Vorheriger\n    Zug](#last-move)\n\n\u003c!-- --\u003e\n\n    \u003cstate class=\"state\" turn=\"Z\" round=\"R\" startPiece=\"P\"\u003e\n      \u003cstartTeam class=\"team\"\u003eT\u003c/startTeam\u003e\n      blueShapes\n      yellowShapes\n      redShapes\n      greenShapes\n      validColors\n      first\n      second\n      board\n      lastMove\n      lastMoveMono\n    \u003c/state\u003e\n\n## Spielbrett\n\n-   `X` X-Koordinate\n\n-   `Y` Y-Koordinate\n\n-   `CONTENT` Farbe des Spielsteins, der dieses Feld überdeckt\n    (`BLUE`,`YELLOW`,`RED`,`GREEN`)\n\n\u003c!-- --\u003e\n\n    \u003cboard\u003e\n      \u003cfields\u003e\n        \u003cfield x=\"17\" y=\"0\" content=\"BLUE\"/\u003e\n        [...]\n        \u003cfield x=\"17\" y=\"2\" content=\"BLUE\"/\u003e\n      \u003c/fields\u003e\n      [...]\n    \u003c/board\u003e\n\n`\u003cboard\u003e` enthaelt `\u003cfield\u003e` Tags für alle Felder, die bereits belegt\nsind. Leere Felder kommen nicht vor. Grundsätzlich besteht das\nSpielbrett aber immer aus 20x20 Feldern, wobei das Feld links oben die\nX- und Y-Koordinate 0 hat und die positive X-Achste nach rechts und die\npositive Y-Achse nach unten verläuft.\n\n## Nicht gesetzte Spielsteine\n\n    \u003cblueShapes\u003e\n      \u003cshape\u003eMONO\u003c/shape\u003e\n      \u003cshape\u003eDOMINO\u003c/shape\u003e\n      \u003cshape\u003eTRIO_L\u003c/shape\u003e\n      \u003cshape\u003eTRIO_I\u003c/shape\u003e\n      \u003cshape\u003eTETRO_O\u003c/shape\u003e\n      \u003cshape\u003eTETRO_T\u003c/shape\u003e\n      \u003cshape\u003eTETRO_I\u003c/shape\u003e\n      \u003cshape\u003eTETRO_L\u003c/shape\u003e\n      \u003cshape\u003eTETRO_Z\u003c/shape\u003e\n      \u003cshape\u003ePENTO_L\u003c/shape\u003e\n      \u003cshape\u003ePENTO_T\u003c/shape\u003e\n      \u003cshape\u003ePENTO_S\u003c/shape\u003e\n      \u003cshape\u003ePENTO_Z\u003c/shape\u003e\n      \u003cshape\u003ePENTO_I\u003c/shape\u003e\n      \u003cshape\u003ePENTO_P\u003c/shape\u003e\n      \u003cshape\u003ePENTO_W\u003c/shape\u003e\n      \u003cshape\u003ePENTO_U\u003c/shape\u003e\n      \u003cshape\u003ePENTO_R\u003c/shape\u003e\n      \u003cshape\u003ePENTO_X\u003c/shape\u003e\n      \u003cshape\u003ePENTO_Y\u003c/shape\u003e\n    \u003c/blueShapes\u003e\n\nDie nicht gesetzten Steine werden durch `\u003cshape\u003e` Tags in einem\n`\u003cblueShapes\u003e`, `\u003cyellowShapes\u003e`, `\u003credShapes\u003e` und `\u003cgreenShapes\u003e` Tag\ndargestellt.\n\n## Letzter Stein\n\n    \u003clastMoveMono\u003e\n      \u003centry\u003e\n        \u003ccolor\u003eYELLOW\u003c/color\u003e\n        \u003cboolean\u003etrue\u003c/boolean\u003e\n      \u003c/entry\u003e\n    \u003c/lastMoveMono\u003e\n\nJede Farbe, die alle Steine gesetzt hat, bekommt einen `\u003centry\u003e` Tag.\nDieser beschreibt fuer die Farbe im `\u003ccolor\u003e` Tag als `\u003cboolean\u003e`, ob\nder Mono Stein als letztes gesetzt wurde.\n\n## Farben im Spiel\n\n    \u003cvalidColors\u003e\n      \u003ccolor\u003eBLUE\u003c/color\u003e\n      \u003ccolor\u003eYELLOW\u003c/color\u003e\n      \u003ccolor\u003eRED\u003c/color\u003e\n      \u003ccolor\u003eGREEN\u003c/color\u003e\n    \u003c/validColors\u003e\n\nAlle Farben, die noch Züge durchführen können, werden durch `\u003ccolor\u003e`\nTags dargestellt.\n\n## Erster Spieler\n\n    \u003cfirst displayName=\"One\"\u003e\n      \u003ccolor class=\"team\"\u003eONE\u003c/color\u003e\n    \u003c/first\u003e\n\nDer erste Spieler wird wird mit dem Tag `\u003cfirst\u003e` beschrieben. Das\nAttribut \"displayName\" beinhaltet den Spielernamen des ersten Spielers.\nDer untergeordnete Tag `\u003ccolor\u003e` hält entweder den Wert `ONE` oder\n`TWO`. Hier ist dies `ONE`, also macht der erste Spieler den ersten Zug.\n\n## Zweiter Spieler\n\nDieser Tag beschreibt den zweiten Spieler. Die Struktur ist wie bei\n[Erster Spieler](#first).\n\n## Vorheriger Zug\n\n    \u003clastMove class=\"sc.plugin2021.SetMove\"\u003e\n      \u003cpiece color=\"BLUE\" kind=\"PENTO_V\" rotation=\"RIGHT\" isFlipped=\"false\"\u003e\n        \u003cposition x=\"17\" y=\"0\"/\u003e\n      \u003c/piece\u003e\n    \u003c/lastMove\u003e\n\nDer vorherige Zug hat die selbe Struktur wie ein [???](#zug), der\ngesendet wird, ausser dass das Tag `\u003clastMove\u003e` und nicht `\u003cdata\u003e`\nheisst. Der vorherige Zug wird in jedem Spielstatus angegeben, ausser\nvor dem ersten Zug.\n\n## Beispiel kompletter Spielstatus\n\nHier ist das :t[XML]{#xml} eines kompletten beispielhaften Spielstatus, wie es der\n:t[Computerspieler]{#player} vom Server bekommt:\n\n    \u003croom roomId=\"cb3bc426-5c70-48b9-9307-943bc328b503\"\u003e\n      \u003cdata class=\"memento\"\u003e\n        \u003cstate turn=\"70\" round=\"18\" startPiece=\"PENTO_L\"\u003e\n          \u003cstartTeam class=\"team\"\u003eONE\u003c/startTeam\u003e\n          \u003cblueShapes/\u003e\n          \u003cyellowShapes\u003e\n            \u003cshape\u003eMONO\u003c/shape\u003e\n          \u003c/yellowShapes\u003e\n          \u003credShapes\u003e\n            \u003cshape\u003eMONO\u003c/shape\u003e\n            \u003cshape\u003eDOMINO\u003c/shape\u003e\n          \u003c/redShapes\u003e\n          \u003cgreenShapes\u003e\n            \u003cshape\u003eMONO\u003c/shape\u003e\n            \u003cshape\u003eDOMINO\u003c/shape\u003e\n            \u003cshape\u003eTRIO_L\u003c/shape\u003e\n            \u003cshape\u003eTRIO_I\u003c/shape\u003e\n          \u003c/greenShapes\u003e\n          \u003cvalidColors\u003e\n            \u003ccolor\u003eYELLOW\u003c/color\u003e\n            \u003ccolor\u003eRED\u003c/color\u003e\n            \u003ccolor\u003eGREEN\u003c/color\u003e\n          \u003c/validColors\u003e\n          \u003cfirst displayName=\"\"\u003e\n            \u003ccolor class=\"team\"\u003eONE\u003c/color\u003e\n          \u003c/first\u003e\n          \u003csecond displayName=\"\"\u003e\n            \u003ccolor class=\"team\"\u003eTWO\u003c/color\u003e\n          \u003c/second\u003e\n          \u003cboard\u003e\n            \u003cfield x=\"0\" y=\"0\" content=\"RED\"/\u003e\n            \u003cfield x=\"1\" y=\"3\" content=\"GREEN\"/\u003e\n            \u003cfield x=\"8\" y=\"6\" content=\"YELLOW\"/\u003e\n            \u003cfield x=\"5\" y=\"9\" content=\"BLUE\"/\u003e\n          \u003c/board\u003e\n          \u003clastMove class=\"sc.plugin2021.SetMove\"\u003e\n            \u003cpiece color=\"BLUE\" kind=\"MONO\" rotation=\"NONE\" isFlipped=\"false\"\u003e\n              \u003cposition x=\"0\" y=\"0\"/\u003e\n            \u003c/piece\u003e\n          \u003c/lastMove\u003e\n          \u003clastMoveMono\u003e\n            \u003centry\u003e\n              \u003ccolor\u003eBLUE\u003c/color\u003e\n              \u003cboolean\u003etrue\u003c/boolean\u003e\n            \u003c/entry\u003e\n          \u003c/lastMoveMono\u003e\n        \u003c/state\u003e\n      \u003c/data\u003e\n    \u003c/room\u003e\n","toc":{"headings":[{"level":1,"label":"Spielstatus","anchor":"spielstatus"},{"level":2,"label":"memento","anchor":"memento"},{"level":2,"label":"Status","anchor":"status"},{"level":2,"label":"Spielbrett","anchor":"spielbrett"},{"level":2,"label":"Nicht gesetzte Spielsteine","anchor":"nicht-gesetzte-spielsteine"},{"level":2,"label":"Letzter Stein","anchor":"letzter-stein"},{"level":2,"label":"Farben im Spiel","anchor":"farben-im-spiel"},{"level":2,"label":"Erster Spieler","anchor":"erster-spieler"},{"level":2,"label":"Zweiter Spieler","anchor":"zweiter-spieler"},{"level":2,"label":"Vorheriger Zug","anchor":"vorheriger-zug"},{"level":2,"label":"Beispiel kompletter Spielstatus","anchor":"beispiel-kompletter-spielstatus"}]},"navigation":{"next":{"href":"/spiele/blokus/xml-dokumentation/spielergebnis","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/xml-dokumentation/spielergebnis.md"},"current":{"href":"/spiele/blokus/xml-dokumentation/spielstatus","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/xml-dokumentation/spielstatus.md"},"previous":{"href":"/spiele/blokus/xml-dokumentation/spielsteine","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/xml-dokumentation/spielsteine.md"},"sections":[{"name":"Die Software-Challenge","index":0,"href":"/allgemein","isEmpty":false,"pages":[{"name":"Wettkampfmodalitäten","index":2,"href":"/allgemein/wettkampf","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/wettkampf.md"},{"name":"Das Spiel kennenlernen","index":3,"href":"/allgemein/spiel","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/spiel.md"}],"sections":[],"repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/index.md"},{"name":"Spiele","index":1,"virtual":true,"href":"/spiele","isEmpty":true,"pages":[],"sections":[{"name":"Hey, Danke für den Fisch!","index":1,"href":"/spiele/penguins","isEmpty":false,"pages":[{"name":"Spielregeln","index":1,"href":"/spiele/penguins/regeln","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/penguins/regeln.md"},{"name":"XML-Schnittstelle","href":"/spiele/penguin
