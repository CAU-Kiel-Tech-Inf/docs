<!DOCTYPE html><html lang="de"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/c6ffb3633e992560.css" as="style"/><link rel="stylesheet" href="/_next/static/css/c6ffb3633e992560.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-503b9b32e392ddef.js" defer=""></script><script src="/_next/static/chunks/framework-0ba0ddd33199226d.js" defer=""></script><script src="/_next/static/chunks/main-06840adb3994d911.js" defer=""></script><script src="/_next/static/chunks/pages/_app-65e365528968287f.js" defer=""></script><script src="/_next/static/chunks/175675d1-f160d4a5df49f5d3.js" defer=""></script><script src="/_next/static/chunks/57e613a8-591b9c2c1b9a97d3.js" defer=""></script><script src="/_next/static/chunks/723-bad2dc43b8106d84.js" defer=""></script><script src="/_next/static/chunks/26-5dbf4d512e6c5f45.js" defer=""></script><script src="/_next/static/chunks/pages/%5B%5B...page%5D%5D-f6add595b3e1fd96.js" defer=""></script><script src="/_next/static/k2Gwu7BZX9OlY2SxsLBE5/_buildManifest.js" defer=""></script><script src="/_next/static/k2Gwu7BZX9OlY2SxsLBE5/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="hyperbook loading">...</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"locale":"de","markdown":"# Spielverlauf\n\nDer Server startet (StandardIp: localhost 13050).\n\nNun gibt es zwei Varianten ein Spiel zu starten, eine durch einen\nAdministratorclient die andere durch hinzufügen der Spieler zu einen\nSpieltyp:\n\n## Variante 1 (AdminClient [???](#mit-reservierungscode))\n\nEin :t[Computerspieler]{#player} registriert sich als Administrator mit dem in\nserver.properties festgelegten Passwort pw:\n\n    \u003cprotocol\u003e\u003cauthenticate password=\"pw\" /\u003e\n\nDann kann ein Spiel angelegt werden:\n\n    \u003cprepare gameType=\"swc_2021_blokus\" pause=\"true\"\u003e\n      \u003cslot displayName=\"p1\" canTimeout=\"false\" /\u003e\n      \u003cslot displayName=\"p2\" canTimeout=\"false\" /\u003e\n    \u003c/prepare\u003e\n\nDer Server antwortet darauf mit einer Nachricht, die die ROOM\\_ID und\nReservierungscodes für die beiden Clients enthält:\n\n    \u003cprotocol\u003e\n      \u003cprepared roomId=\"871faccb-5190-4e44-82fc-6cdcbb493726\"\u003e\n        \u003creservation\u003eRC1\u003c/reservation\u003e\n        \u003creservation\u003eRC2\u003c/reservation\u003e\n      \u003c/prepared\u003e\n\nDer Administratorclient kann dann ebenfalls als Observer des Spiels\ngenutzt werden, indem ein entsprechender Request gesendet wird. Dadurch\nwird das derzeitge Spielfeld ([???](#memento)) ebenfalls an den\nAdministratorclient gesendet.\n\n    \u003cobserve roomId=\"871faccb-5190-4e44-82fc-6cdcbb493726\" /\u003e\n\nClients, die auf dem Serverport (localhost 13050) gestartet werden,\nkönnen nun mit den Reservierungscodes beitreten.\n\n    \u003cprotocol\u003e\n      \u003cjoinPrepared reservationCode=\"RC1\" /\u003e\n\n    \u003cprotocol\u003e\n      \u003cjoinPrepared reservationCode=\"RC2\" /\u003e\n\n## Variante 2 (kein AdminClient notwendig [???](#ohne-reservierungscode))\n\nDie Clients wurden auf dem Serverport (Standard: localhost 13050)\ngestartet.\n\nSie können mit folgender Anfrage einem bereits offenen Spiel des\nentsprechenden Typs beitreten. Wenn noch keines vorhanden ist, wird\ndabei automatisch ein neues gestartet.\n\n    \u003cprotocol\u003e\n      \u003cjoin gameType=\"swc_2019_piranhas\" /\u003e\n\nDer Server antwortet mit:\n\n    \u003cprotocol\u003e\n      \u003cjoined roomId=\"871faccb-5190-4e44-82fc-6cdcbb493726\" /\u003e\n\n## Weiterer Spielverlauf\n\nDer Server antwortet jeweils mit der WelcomeMessage\n([???](#welcome-message)) und dem ersten GameState ([???](#memento))\nsobald beide Spieler verbunden sind.\n\n    \u003croom roomId=\"cb3bc426-5c70-48b9-9307-943bc328b503\"\u003e\n      \u003cdata class=\"welcomeMessage\" color=\"two\"/\u003e\n    \u003c/room\u003e\n    \u003croom roomId=\"cb3bc426-5c70-48b9-9307-943bc328b503\"\u003e\n      \u003cdata class=\"memento\"\u003e\n        \u003cstate class=\"state\" turn=\"0\" round=\"1\" startPiece=\"PENTO_V\"\u003e\n          \u003cstartTeam class=\"team\"\u003eONE\u003c/startTeam\u003e\n          \u003cboard/\u003e\n          \u003cblueShapes class=\"linked-hash-set\"\u003e\n            \u003cshape\u003eMONO\u003c/shape\u003e\n            \u003cshape\u003eDOMINO\u003c/shape\u003e\n            \u003cshape\u003eTRIO_L\u003c/shape\u003e\n            \u003cshape\u003eTRIO_I\u003c/shape\u003e\n            \u003cshape\u003eTETRO_O\u003c/shape\u003e\n            \u003cshape\u003eTETRO_T\u003c/shape\u003e\n            \u003cshape\u003eTETRO_I\u003c/shape\u003e\n            \u003cshape\u003eTETRO_L\u003c/shape\u003e\n            \u003cshape\u003eTETRO_Z\u003c/shape\u003e\n            \u003cshape\u003ePENTO_L\u003c/shape\u003e\n            \u003cshape\u003ePENTO_T\u003c/shape\u003e\n            \u003cshape\u003ePENTO_V\u003c/shape\u003e\n            \u003cshape\u003ePENTO_S\u003c/shape\u003e\n            \u003cshape\u003ePENTO_Z\u003c/shape\u003e\n            \u003cshape\u003ePENTO_I\u003c/shape\u003e\n            \u003cshape\u003ePENTO_P\u003c/shape\u003e\n            \u003cshape\u003ePENTO_W\u003c/shape\u003e\n            \u003cshape\u003ePENTO_U\u003c/shape\u003e\n            \u003cshape\u003ePENTO_R\u003c/shape\u003e\n            \u003cshape\u003ePENTO_X\u003c/shape\u003e\n            \u003cshape\u003ePENTO_Y\u003c/shape\u003e\n          \u003c/blueShapes\u003e\n          \u003cyellowShapes class=\"linked-hash-set\"\u003e\n            \u003cshape\u003eMONO\u003c/shape\u003e\n            \u003cshape\u003eDOMINO\u003c/shape\u003e\n            \u003cshape\u003eTRIO_L\u003c/shape\u003e\n            \u003cshape\u003eTRIO_I\u003c/shape\u003e\n            \u003cshape\u003eTETRO_O\u003c/shape\u003e\n            \u003cshape\u003eTETRO_T\u003c/shape\u003e\n            \u003cshape\u003eTETRO_I\u003c/shape\u003e\n            \u003cshape\u003eTETRO_L\u003c/shape\u003e\n            \u003cshape\u003eTETRO_Z\u003c/shape\u003e\n            \u003cshape\u003ePENTO_L\u003c/shape\u003e\n            \u003cshape\u003ePENTO_T\u003c/shape\u003e\n            \u003cshape\u003ePENTO_V\u003c/shape\u003e\n            \u003cshape\u003ePENTO_S\u003c/shape\u003e\n            \u003cshape\u003ePENTO_Z\u003c/shape\u003e\n            \u003cshape\u003ePENTO_I\u003c/shape\u003e\n            \u003cshape\u003ePENTO_P\u003c/shape\u003e\n            \u003cshape\u003ePENTO_W\u003c/shape\u003e\n            \u003cshape\u003ePENTO_U\u003c/shape\u003e\n            \u003cshape\u003ePENTO_R\u003c/shape\u003e\n            \u003cshape\u003ePENTO_X\u003c/shape\u003e\n            \u003cshape\u003ePENTO_Y\u003c/shape\u003e\n          \u003c/yellowShapes\u003e\n          \u003credShapes class=\"linked-hash-set\"\u003e\n            \u003cshape\u003eMONO\u003c/shape\u003e\n            \u003cshape\u003eDOMINO\u003c/shape\u003e\n            \u003cshape\u003eTRIO_L\u003c/shape\u003e\n            \u003cshape\u003eTRIO_I\u003c/shape\u003e\n            \u003cshape\u003eTETRO_O\u003c/shape\u003e\n            \u003cshape\u003eTETRO_T\u003c/shape\u003e\n            \u003cshape\u003eTETRO_I\u003c/shape\u003e\n            \u003cshape\u003eTETRO_L\u003c/shape\u003e\n            \u003cshape\u003eTETRO_Z\u003c/shape\u003e\n            \u003cshape\u003ePENTO_L\u003c/shape\u003e\n            \u003cshape\u003ePENTO_T\u003c/shape\u003e\n            \u003cshape\u003ePENTO_V\u003c/shape\u003e\n            \u003cshape\u003ePENTO_S\u003c/shape\u003e\n            \u003cshape\u003ePENTO_Z\u003c/shape\u003e\n            \u003cshape\u003ePENTO_I\u003c/shape\u003e\n            \u003cshape\u003ePENTO_P\u003c/shape\u003e\n            \u003cshape\u003ePENTO_W\u003c/shape\u003e\n            \u003cshape\u003ePENTO_U\u003c/shape\u003e\n            \u003cshape\u003ePENTO_R\u003c/shape\u003e\n            \u003cshape\u003ePENTO_X\u003c/shape\u003e\n            \u003cshape\u003ePENTO_Y\u003c/shape\u003e\n          \u003c/redShapes\u003e\n          \u003cgreenShapes class=\"linked-hash-set\"\u003e\n            \u003cshape\u003eMONO\u003c/shape\u003e\n            \u003cshape\u003eDOMINO\u003c/shape\u003e\n            \u003cshape\u003eTRIO_L\u003c/shape\u003e\n            \u003cshape\u003eTRIO_I\u003c/shape\u003e\n            \u003cshape\u003eTETRO_O\u003c/shape\u003e\n            \u003cshape\u003eTETRO_T\u003c/shape\u003e\n            \u003cshape\u003eTETRO_I\u003c/shape\u003e\n            \u003cshape\u003eTETRO_L\u003c/shape\u003e\n            \u003cshape\u003eTETRO_Z\u003c/shape\u003e\n            \u003cshape\u003ePENTO_L\u003c/shape\u003e\n            \u003cshape\u003ePENTO_T\u003c/shape\u003e\n            \u003cshape\u003ePENTO_V\u003c/shape\u003e\n            \u003cshape\u003ePENTO_S\u003c/shape\u003e\n            \u003cshape\u003ePENTO_Z\u003c/shape\u003e\n            \u003cshape\u003ePENTO_I\u003c/shape\u003e\n            \u003cshape\u003ePENTO_P\u003c/shape\u003e\n            \u003cshape\u003ePENTO_W\u003c/shape\u003e\n            \u003cshape\u003ePENTO_U\u003c/shape\u003e\n            \u003cshape\u003ePENTO_R\u003c/shape\u003e\n            \u003cshape\u003ePENTO_X\u003c/shape\u003e\n            \u003cshape\u003ePENTO_Y\u003c/shape\u003e\n          \u003c/greenShapes\u003e\n          \u003clastMoveMono class=\"linked-hash-map\"/\u003e\n          \u003cvalidColors class=\"linked-hash-set\"\u003e\n            \u003ccolor\u003eBLUE\u003c/color\u003e\n            \u003ccolor\u003eYELLOW\u003c/color\u003e\n            \u003ccolor\u003eRED\u003c/color\u003e\n            \u003ccolor\u003eGREEN\u003c/color\u003e\n          \u003c/validColors\u003e\n          \u003cfirst displayName=\"One\"\u003e\n            \u003ccolor class=\"team\"\u003eONE\u003c/color\u003e\n          \u003c/first\u003e\n          \u003csecond displayName=\"Two\"\u003e\n            \u003ccolor class=\"team\"\u003eTWO\u003c/color\u003e\n          \u003c/second\u003e\n        \u003c/state\u003e\n      \u003c/data\u003e\n    \u003c/room\u003e\n\nDer erste Spieler erhält dann eine Zugaufforderung\n([???](#move-request)), falls in server.properties paused auf false\ngesetzt wurde. Falls das Spiel pausiert ist, muss das Spiel durch einen\nAdministratorclient gestartet werden:\n\nVerbinden des Administratorclients (falls es sich um die erste\nKontaktaufnahme zum Server handelt, ansonsten \u0026lt;protocol\u0026gt;\nweglassen).\n\n    \u003cprotocol\u003e\n      \u003cauthenticate password=\"examplepassword\" /\u003e\n\nPausierung aufheben:\n\n    \u003cpause roomId=\"871faccb-5190-4e44-82fc-6cdcbb493726\" pause=\"false\" /\u003e\n\nDaraufhin wird der erste Spieler aufgefordert einen Zug zu senden:\n\n    \u003croom roomId=\"871faccb-5190-4e44-82fc-6cdcbb493726\"\u003e\n      \u003cdata class=\"sc.framework.plugins.protocol.MoveRequest\" /\u003e\n    \u003c/room\u003e\n\nDer :t[Computerspieler]{#player} des CurrentPlayer sendet nun einen Zug ([???](#zug)):\n\n    \u003croom roomId=\"cb3bc426-5c70-48b9-9307-943bc328b503\"\u003e\n      \u003cdata class=\"sc.plugin2021.SetMove\"\u003e\n        \u003cpiece color=\"BLUE\" kind=\"PENTO_V\" rotation=\"RIGHT\" isFlipped=\"false\"\u003e\n          \u003cposition x=\"17\" y=\"0\"/\u003e\n        \u003c/piece\u003e\n      \u003c/data\u003e\n    \u003c/room\u003e\n\nSo geht es abwechselnd weiter, bis zum Spielende ([???](#spielende)).\nDie letzte Nachricht des Servers endet mit:\n\n    \u003c/protocol\u003e\n\nDanach wird die Verbindung geschlossen.\n","toc":{"headings":[{"level":1,"label":"Spielverlauf","anchor":"spielverlauf"},{"level":2,"label":"Variante 1 (AdminClient [???](#mit-reservierungscode))","anchor":"variante-1-adminclient-mitreservierungscode"},{"level":2,"label":"Variante 2 (kein AdminClient notwendig [???](#ohne-reservierungscode))","anchor":"variante-2-kein-adminclient-notwendig-ohnereservierungscode"},{"level":2,"label":"Weiterer Spielverlauf","anchor":"weiterer-spielverlauf"}]},"navigation":{"next":{"href":"/spiele/blokus/xml-dokumentation/xml-dokumentation","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/xml-dokumentation/xml-dokumentation.md"},"current":{"href":"/spiele/blokus/xml-dokumentation/spielverlauf","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/xml-dokumentation/spielverlauf.md"},"previous":{"href":"/spiele/blokus/xml-dokumentation/spielsteine","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/xml-dokumentation/spielsteine.md"},"sections":[{"name":"Die Software-Challenge","index":0,"href":"/allgemein","isEmpty":false,"pages":[{"name":"Wettkampfmodalitäten","index":2,"href":"/allgemein/wettkampf","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/wettkampf.md"},{"name":"Das Spiel kennenlernen","index":3,"href":"/allgemein/spiel","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/spiel.md"}],"sections":[],"repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/allgemein/index.md"},{"name":"Spiele","index":1,"virtual":true,"href":"/spiele","isEmpty":true,"pages":[],"sections":[{"name":"Blokus","hide":true,"href":"/spiele/blokus","isEmpty":false,"pages":[],"sections":[{"name":"Spielregeln","hide":true,"href":"/spiele/blokus/spielregeln","isEmpty":true,"pages":[{"href":"/spiele/blokus/spielregeln/content","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/spielregeln/content.md"},{"href":"/spiele/blokus/spielregeln/regeln","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/blokus/spielregeln/regeln.md"}],"sections":[],"repo":"https://github.com/softw
