om roomId=\"ROOM_ID\"\u003e\n      \u003cdata class=\"sc.framework.plugins.protocol.MoveRequest\" /\u003e\n    \u003c/room\u003e\n\n### Senden\n\nDer Move ist der allgemeine Zug, der in verschiedenen Varianten gesendet\nwerden kann.\n\n`ROOM_ID`  \nID des GameRooms, aus dem `MoveRequest`.\n\n`ZUG`  \nZug wie in [ZUG](#zug)\n\n\u003c!-- --\u003e\n\n    \u003croom roomId=\"ROOM_ID\"\u003e\n      ZUG\n    \u003c/room\u003e\n\n## ZUG\n\n`X`  \nX-Koordinate des zu ziehenden Spielsteines oder des Zielfeldes\n\n`Y`  \nY-Koordinate des zu ziehenden Spielsteines oder des Zielfeldes\n\n`Z`  \nZ-Koordinate des zu ziehenden Spielsteines oder des Zielfeldes\n\n`COLOR`  \nFarbe des zu setzenden Spielsteines (RED/BLUE)\n\n`TYPE`  \nTyp des zu setzenden Spielsteines (ANT, BEE, BEETLE, GRASSHOPPER,\nSPIDER)\n\nEs gibt drei Arten von Zuegen. Entweder man setzt einen eigenen noch\nnicht gesetzten Stein auf ein Zielfeld:\n\n    \u003cdata class=\"setmove\"\u003e\n      \u003cpiece owner=\"COLOR\" type=\"TYPE\" /\u003e\n      \u003cdestination x=\"X\" y=\"Y\" z=\"Z\"/\u003e\n    \u003c/data\u003e\n\nOder man bewegt einen eigenen Stein auf dem Spielfeld:\n\n    \u003cdata class=\"dragmove\"\u003e\n      \u003cstart x=\"X\" y=\"Y\" z=\"Z\"/\u003e\n      \u003cdestination x=\"X\" y=\"Y\" z=\"Z\"/\u003e\n    \u003c/data\u003e\n\nOder man kann weder setzen noch ziehen, dann ist es erlaubt,\nauszusetzen:\n\n    \u003cdata class=\"missmove\" /\u003e\n\n## Debughints\n\nZügen können Debug-Informationen beigefügt werden:\n\n    \u003chint content=\"S\" /\u003e\n\nDamit sieht beispielsweise ein Zug so aus:\n\n    \u003croom roomId=\"ROOM_ID\"\u003e\n      \u003cdata class=\"dragmove\"\u003e\n        \u003cstart x=\"X\" y=\"Y\" z=\"Z\"/\u003e\n        \u003cdestination x=\"X\" y=\"Y\" z=\"Z\"/\u003e\n        \u003chint content=\"Dies ist ein Hint.\" /\u003e\n        \u003chint content=\"noch ein Hint\" /\u003e\n      \u003c/data\u003e\n    \u003c/room\u003e\n","toc":{"headings":[{"level":1,"label":"Züge senden","anchor":"zge-senden"},{"level":2,"label":"Der Move","anchor":"der-move"},{"level":3,"label":"MoveRequest","anchor":"moverequest"},{"level":3,"label":"Senden","anchor":"senden"},{"level":2,"label":"ZUG","anchor":"zug"},{"level":2,"label":"Debughints","anchor":"debughints"}]},"navigation":{"next":{"href":"/spiele/hive/xml-dokumentation/zug-anforderung","repo":"https://github.com/software-challenge/docs/book/spiele/hive/xml-dokumentation/zug-anforderung.md"},"current":{"href":"/spiele/hive/xml-dokumentation/zuege-senden","repo":"https://github.com/software-challenge/docs/book/spiele/hive/xml-dokumentation/zuege-senden.md"},"previous":{"href":"/spiele/hive/xml-dokumentation/xml-dokumentation","repo":"https://github.com/software-challenge/docs/book/spiele/hive/xml-dokumentation/xml-dokumentation.md"},"sections":[{"name":"Die Software-Challenge","index":0,"href":"/allgemein","isEmpty":false,"pages":[{"name":"Wettkampfmodalitäten","index":2,"href":"/allgemein/wettkampf","repo":"https://github.com/software-challenge/docs/book/allgemein/wettkampf.md"},{"name":"Das Spiel kennenlernen","index":3,"href":"/allgemein/spiel","repo":"https://github.com/software-challenge/docs/book/allgemein/spiel.md"}],"sections":[],"repo":"https://github.com/software-challenge/docs/book/allgemein/index.md"},{"name":"Spiele","index":1,"virtual":true,"href":"/spiele","isEmpty":true,"pages":[],"sections":[{"name":"BLokus","hide":true,"href":"/spiele/blokus","isEmpty":false,"pages":[],"sections":[{"name":"Spielregeln","hide":true,"href":"/spiele/blokus/spielregeln","isEmpty":true,"pages":[{"href":"/spiele/blokus/spielregeln/content","repo":"https://github.com/software-challenge/docs/book/spiele/blokus/spielregeln/content.md"},{"href":"/spiele/blokus/spielregeln/regeln","repo":"https://github.com/software-challenge/docs/book/spiele/blokus/spielregeln/regeln.md"}],"sections":[],"repo":"https://github.com/software-challenge/docs/book/spiele/blokus/spielregeln/index.md"},{"name":"XML-Dokum
