  ROOM\\_ID Id des GameRooms\n\n-   STATUS Gamestate wie in [Status](#status)\n\n\u003c!-- --\u003e\n\n    \u003croom roomId=\"ROOM_ID\"\u003e\n      \u003cdata class=\"memento\"\u003e\n        STATUS\n      \u003c/data\u003e\n    \u003c/room\u003e\n\n## Status\n\n-   Z aktuelle Zugzahl\n\n-   S Spieler, der das Spiel gestartet hat (RED/BLUE)\n\n-   C Spieler, der an der Reihe ist (RED/BLUE)\n\n-   red, blue wie in [Spieler](#spieler) definiert\n\n-   board Das Spielbrett, wie in [Spielbrett](#spielbrett) definiert\n\n-   undeployed Noch nicht gesetzte Spielsteine, siehe [Nicht gesetzte\n    Spielsteine](#undeployed)\n\n\u003c!-- --\u003e\n\n    \u003cstate class=\"state\" turn=\"Z\" startPlayerColor=\"S\" currentPlayerColor=\"C\"\u003e\n      red\n      blue\n      [board]\n      [undeployed]\n    \u003c/state\u003e\n\n## Spieler\n\n-   c Farbe (red/blue)\n\n-   C Farbe (RED/BLUE)\n\n-   N Name des Spielers\n\n\u003c!-- --\u003e\n\n    \u003cc displayName=\"N\" color=\"C\" /\u003e\n\n## Spielbrett\n\n-   FIELD Ein Spielfeld wie in [Spielfeld](#spielfeld) definiert.\n\n\u003c!-- --\u003e\n\n    \u003cboard\u003e\n      \u003cfields\u003e\n        \u003cnull/\u003e\n        ...\n        \u003cnull/\u003e\n        \u003cfield x=\"-5\" y=\"2\" z=\"3\" isObstructed=\"false\"/\u003e\n        ...\n        FIELD\n        ...\n        \u003cfield x=\"-5\" y=\"5\" z=\"0\" isObstructed=\"false\"/\u003e\n      \u003c/fields\u003e\n      ...\n      \u003c/board\u003e\n\n`\u003cboard\u003e` enthaelt 11 `\u003cfields\u003e` Tags die wiederrum 11 Eintraege haben.\nDas ganze repraesentiert ein 11x11 2D-Array. Da das Spielfeld aber nicht\nrechteckig ist sondern die Form eines Hexagons hat, sind nicht alle\nArray-Eintraege durch Felder belegt, sondern manche durch `\u003cnull/\u003e`. Das\nFeld mit den X- und Y-Koordinaten `x` und `y` ist im Array an der Stelle\n(`x+5`, `y+5`) gespeichert.\n\n## Spielfeld\n\n-   X X-Koordinate\n\n-   Y Y-Koordinate\n\n-   Z Z-Koordinate\n\n-   OBSTRUCTED Blockiert (true) oder nicht (false)\n\n-   PIECES Spielsteine (falls auf dem Feld vorhanden). Oberster\n    Spielstein kommt als letztes in der Liste. Siehe\n    [Spielstein](#spielstein).\n\n\u003c!-- --\u003e\n\n    \u003cfield x=\"X\" y=\"Y\" z=\"Z\" isObstructed=\"OBSTRUCTED\"\u003e\n      PIECES\n    \u003c/field\u003e\n\n## Spielstein\n\n-   OWNER Farbe (RED/BLUE)\n\n-   TYPE Insektentyp (ANT, BEE, BEETLE, GRASSHOPPER, SPIDER)\n\n\u003c!-- --\u003e\n\n    \u003cpiece owner=\"OWNER\" type=\"TYPE\"/\u003e\n\n## Nicht gesetzte Spielsteine\n\n    \u003cundeployedRedPieces\u003e\n      \u003cpiece owner=\"RED\" type=\"BEE\"/\u003e\n      ...\n    \u003c/undeployedRedPieces\u003e\n    \u003cundeployedBluePieces\u003e\n      \u003cpiece owner=\"BLUE\" type=\"BEE\"/\u003e\n      ...\n    \u003c/undeployedBluePieces\u003e\n","toc":{"headings":[{"level":1,"label":"Spielstatus","anchor":"spielstatus"},{"level":2,"label":"memento","anchor":"memento"},{"level":2,"label":"Status","anchor":"status"},{"level":2,"label":"Spieler","anchor":"spieler"},{"level":2,"label":"Spielbrett","anchor":"spielbrett"},{"level":2,"label":"Spielfeld","anchor":"spielfeld"},{"level":2,"label":"Spielstein","anchor":"spielstein"},{"level":2,"label":"Nicht gesetzte Spielsteine","anchor":"nicht-gesetzte-spielsteine"}]},"navigation":{"next":{"href":"/spiele/hive/xml-dokumentation/spielverlauf","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/hive/xml-dokumentation/spielverlauf.md"},"current":{"href":"/spiele/hive/xml-dokumentation/spielstatus","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/hive/xml-dokumentation/spielstatus.md"},"previous":{"href":"/spiele/hive/xml-dokumentation/spielergebnis","repo":"https://github.com/software-challenge/docs/tree/main/hyperbook/book/spiele/hive/xml-dokumentation/spielergebnis.md"},"sections":[{"name":"Die Software-Challenge","index":0,"href":"/allgemein","isEmpty":false,"pages":[{"name":"Wet
