<!DOCTYPE html><html lang="de"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/5771663dc82ccf3e.css" as="style"/><link rel="stylesheet" href="/_next/static/css/5771663dc82ccf3e.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-9527d1a2c34035d1.js" defer=""></script><script src="/_next/static/chunks/framework-ce84985cd166733a.js" defer=""></script><script src="/_next/static/chunks/main-51d231f41fd8d54e.js" defer=""></script><script src="/_next/static/chunks/pages/_app-20d962603443bb93.js" defer=""></script><script src="/_next/static/chunks/175675d1-c03f10a776745361.js" defer=""></script><script src="/_next/static/chunks/57e613a8-9355bccbe9da6c24.js" defer=""></script><script src="/_next/static/chunks/2795-196daba758a68794.js" defer=""></script><script src="/_next/static/chunks/1954-287c902a0b899d94.js" defer=""></script><script src="/_next/static/chunks/pages/glossary/%5B...term%5D-b02632e6ac5dc9a4.js" defer=""></script><script src="/_next/static/4Lmtr217sdrC9xLiIwNuj/_buildManifest.js" defer=""></script><script src="/_next/static/4Lmtr217sdrC9xLiIwNuj/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="hyperbook loading">...</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"locale":"de","markdown":"\n## Einführung in XML\n\nDie Kommunikation zwischen [Spielleiter](glossary/server) und [Computerspieler](glossary/player) \nwird mittels XML-Nachrichten realisiert.\nXML ist eine Auszeichnungssprache, d.h eine Sprache,\ndie nicht nur die Daten selbst, sondern auch Informationen über die Interpretation oder Bearbeitung liefert.\nDer Vorteil dieser Sprache liegt darin,\ndass sie sowohl vom Computer als auch vom Menschen gut gelesen werden kann.\nDieser Abschnitt gibt einen Einstieg in die Struktur von XML.\n\n### Tags\n\nDie Grundelemente von XML sind _Tags_. Ein Tag liefert Informationen über die Art der Daten, die verarbeitet werden sollen. In XML wird ein Tag gebildet, indem man den Tagnamen zwischen spitze Klammern setzt. Dabei kennt XML drei verschiedene Tag-Arten:\n\n-   Öffnendes Tag: `\u003cTag\u003e`\n    \n-   Schließendes Tag: `\u003c/Tag\u003e`\n    \n-   Leeres Tag: `\u003cTag /\u003e`\n    \n\nDer Schrägstrich bedeuted, dass das Tag geschlossen wird. Durch den Schrägstrich am Ende wird das soeben geöffnete Tag direkt wieder geschlossen.\n\nZwischen den öffnenden und schliessenden Tag steht die Information, die mitgeteilt werden soll.\n\n**Hinweis:** XML unterscheidet strikt zwischen Groß- und Kleinschreibung.\n\n#### Bildungsregeln\n\nDie Tags dürfen nicht beliebig in Dokumenten verwendet werden. Es gelten hier die folgenden Regeln:\n\n-   Zu jedem öffnenden Tag muss ein schließendes Tag existieren.\n    \n-   Man kann Tags ineinander schachteln. Die einzelnen Tags dürfen sich jedoch nicht überkreuzen.\n    \n-   Es darf nur ein Root-Tag geben, d.h. es gibt auf oberster Ebene genau ein Tag, in dem alle anderen enthalten sind.\n    \n\n#### Beispiel für korrekte XML-Syntax\n\n```xml\n\u003caddiere\u003e\n    \u003ckomplexe_zahl\u003e\n        \u003crealteil\u003e3.5\u003c/realteil\u003e\n        \u003cimaginaerteil\u003e4.2\u003c/imaginaerteil\u003e\n    \u003c/komplexe_zahl\u003e\n    \u003ckomplexe_zahl\u003e\n        \u003crealteil\u003e1\u003c/realteil\u003e\n        \u003cimaginaerteil\u003e6.9\u003c/imaginaerteil\u003e\n    \u003c/komplexe_zahl\u003e\n\u003c/addiere\u003e\n```\n\n#### Beispiele für fehlerhafte XML-Syntax\n\n-   Fehlerhaft, da es mehrere Elemente auf oberster Ebene gibt:\n    \n\n```xml\n\u003cueberschrift\u003e\n    Beispieldokument\n\u003c/ueberschrift\u003e\n\u003ctext\u003e\n    Dies ist ein \u003cunterstrichen\u003eBeispieltext\u003c/unterstrichen\u003e\n    \u003cabsatz /\u003e\n    Noch mehr Text\n\u003c/text\u003e\n```\n\n-   Fehlerhaft, da Tags sich kreuzen:\n    \n\n```xml\n\u003cdokument\u003e\n    \u003cueberschrift\u003e\n        Beispieldokument\n    \u003c/ueberschrift\u003e\n    \u003ctext\u003e\n        \u003ckursiv\u003eDies \u003cunterstrichen\u003eist \u003c/kursiv\u003eein Beispieltext\u003c/unterstrichen\u003e\n        \u003cabsatz /\u003e\n        Noch mehr Text\n    \u003c/text\u003e\n\u003c/dokument\u003e\n```\n\n### Attribute\n\nMan kann im Tag auch Attribute einfügen, in denen Informationen übertragen werden:\n\n```xml\n\u003cTag attribut=\"wert\" /\u003e\n```\n\nAuf diese Weise lässt sich das Beispiel mit den komplexen Zahlen etwas übersichtlicher gestalten:\n\n```xml\n\u003caddiere\u003e\n    \u003ckomplexe_zahl realteil=\"3.5\" imaginaerteil=\"4.2\" /\u003e\n    \u003ckomplexe_zahl realteil=\"1\" imaginaerteil=\"6.9\" /\u003e\n\u003c/addiere\u003e\n```\n\n### Der Header\n\nWichtig ist auch die erste Zeile in einem XML-Dokument. Aus ihr kann das Computerprogramm erfahren, wie es mit den Daten umzugehen hat (z.B. welcher Zeichensatz benutzt wird). Dieser Header sieht einem Tag sehr ähnlich:\n\n```xml\n\u003c?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\" ?\u003e\n```\n\nMan nennt so ein Tag, auch _Verarbeitungsinformation_.\n\nTheoretisch darf es in einem XML-Dokument mehrere Verarbeitungsinformationen geben, für die Software-Challenge muss man aber nur den Header kennen.\n\n### Kommentare\n\nMan kann in sein XML-Dokument auch Kommentare einfügen, die beim Einlesen dann ignoriert werden:\n\n```xml\n\u003c!-- Ich bin ein XML-Kommentar --\u003e\n```\n\nEs darf beliebig viele solcher Kommentare geben und sie dürfen nur zwischen Tags stehen.\n\n### Weiterführende Informationen\n\n-   [Wikipedia-Artikel über XML](https://de.wikipedia.org/wiki/Extensible_Markup_Language)","references":[{"folder":"book","path":{"directory":"","absolute":"/home/runner/work/docs/docs/hyperbook/.hyperbook/book/glossar.md","relative":"glossar.md","href":"/glossar"},"name":"Technische Grundlagen","root":"/home/runner/work/docs/docs/hyperbook/.hyperbook","extension":".md"},{"folder":"book","path":{"directory":"entwicklung","absolute":"/home/runner/work/docs/docs/hyperbook/.hyperbook/book/entwicklung/index.md","relative":"entwicklung/index.md","href":"/entwicklung"},"name":"Entwicklung","root":"/home/runner/work/docs/docs/hyperbook/.hyperbook","extension":".md"},{"folder":"book","path":{"directory":"spiele/blokus/xml-dokumentation","absolute":"/home/runner/work/docs/docs/hyperbook/.hyperbook/book/spiele/blokus/xml-dokumentation/einleitung-xml.md","relative":"spiele/blokus/xml-dokumentation/einleitung-xml.md","href":"/spiele/blokus/xml-dokumentation/einleitung-xml"},"name":"einleitung-xml","root":"/home/runner/work/docs/docs/hyperbook/.hyperbook","extension":".md"},{"folder":"book","path":{"directory":"spiele/blokus/xml-dokumentation","absolute":"/home/runner/work/docs/docs/hyperbook/.hyperbook/book/spiele/blokus/xml-dokumentation/spielstatus.md","relative":"spiele/blokus/xml-dokumentation/spielstatus.md","href":"/spiele/blokus/xml-dokumentation/spielstatus"},"name":"spielstatus","root":"/home/runner/work/docs/docs/hyperbook/.hyperbook","extension":".md"},{"folder":"book","path":{"directory":"spiele/blokus/xml-dokumentation","absolute":"/home/runner/work/docs/docs/hyperbook/.hyperbook/book/spiele/blokus/xml-dokumentation/spielsteine.md","relative":"spiele/blokus/xml-dokumentation/spielsteine.md","href":"/spiele/blokus/xml-dokumentation/spielsteine"},"name":"spielsteine","root":"/home/runner/work/docs/docs/hyperbook/.hyperbook","extension":".md"},{"folder":"book","path":{"directory":"spiele/blokus/xml-dokumentation","absolute":"/home/runner/work/docs/docs/hyperbook/.hyperbook/book/spiele/blokus/xml-dokumentation/xml-dokumentation.md","relative":"spiele/blokus/xml-dokumentation/xml-dokumentation.md","href":"/spiele/blokus/xml-dok
